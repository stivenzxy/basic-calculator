<div class="container">
  <h1 class="text-center text-light mt-3">
    <i class="fa fa-calculator" aria-hidden="true"></i> Calculadora
  </h1>
  <div class="row mt-3 bg-dark full">
    <!-- Calculadora -->
    <div class="col-sm-6 mt-2 mb-2 calculadora" [style]="estiloPos1">
      <div>
        <div class="input-group mb-3">
          <div class="input-group-prepend"></div>
          <input type="text" class="form-control" [(ngModel)]="screen" aria-label="text input" />
        </div>
      </div>
      <div class="container text-center">
        <b>
          <h1>
            <input type="button" (click)="ingresarValor('1')" value="1" />
            <input type="button" (click)="ingresarValor('2')" value="2" />
            <input type="button" (click)="ingresarValor('3')" value="3" />
            <input type="button" (click)="condicion('+')" value="+" />
          </h1>
          <h1>
            <input type="button" (click)="ingresarValor('4')" value="4" />
            <input type="button" (click)="ingresarValor('5')" value="5" />
            <input type="button" (click)="ingresarValor('6')" value="6" />
            <input type="button" (click)="condicion('-')" value="-" />
          </h1>
          <h1>
            <input type="button" (click)="ingresarValor('7')" value="7" />
            <input type="button" (click)="ingresarValor('8')" value="8" />
            <input type="button" (click)="ingresarValor('9')" value="9" />
            <input type="button" (click)="condicion('*')" value="*" />
          </h1>

          <h1>
            <input type="button" (click)="ingresarValor('0')" value="0" />
            <input type="button" (click)="condicion('/')" value="/" />
            <input type="button" (click)="resultado()" value="=" />
            <input type="button" (click)="limpiar()" value="C" />
          </h1>
        </b>
      </div>
    </div>
    <!-- History -->
    <div class="col-sm-6 history" [style]="estiloPos2">
      <div class="card bg-dark text-light" id="scroll">
        <div class="card-title {{btnActive}} mr-2">
          <i id="history-icon" class="fa fa-history" aria-hidden="true"></i> Historial
        </div>
        <div class="card-body {{btnActive}} scroll" data-spy="scroll" data-target="#scroll" #mostrarOperaciones></div>
      </div>
    </div>
  </div>

  <div class="row text-center mt-2">
    <div class="col-12">
      <button class="btn btn-outline-warning btn-lg mr-2 mb-2" (click)="cambiarPosHistorial()" style="text-align: center">
        <i class="fa fa-arrows-h" aria-hidden="true"></i>Posicion del Historial
      </button>
      <button class="btn btn-outline-danger btn-lg mb-2 mr-2" style="text-align: center" (click)="limpiarHistorial()">
        <i class="fa fa-trash-o" aria-hidden="true"></i> Limpiar Historial
      </button>
      <button class="btn btn-outline-info btn-lg mb-2 btnPosDivs" (click)="invertirPosDivs()" style="text-align: center">
        <i class="fa fa-arrows-h" aria-hidden="true"></i> Modo Espejo
      </button>
    </div>
  </div>
</div>
